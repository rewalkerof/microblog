{% extends 'base.html' %}
{% block title %}Create post{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Create</button>
        <a href="{% url 'posts:list' %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock content %}
