{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create post{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col col-lg-6 mr-auto">
            <h1 class="modal-title title-blog">{{ title }}</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success">Create</button>
                <a href="{% url 'posts:list' %}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
