<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for obj in  object_list %}
    <br>
    {% url 'posts:detail' id=obj.id %}
    <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
    {{ obj.id }}
    <br>
    {{ obj.title }}
    <br>
    {{ obj.content }}
    <br>
    {{ obj.updated }}
    <br>
    {{ obj.timestamp }}
    <br>
{% endfor %}
</body>
</html>
