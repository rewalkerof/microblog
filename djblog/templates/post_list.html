{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <a href="{% url 'posts:create' %}"><h2><i>Create a new post</i></h2></a>
        {% for obj in  object_list %}

            <a href="{% url 'posts:detail' obj.id %}">{{ obj.title }}</a><br>
            <p>{{ obj.id }}</p>

            <p>{{ obj.title }}</p>

            <p>{{ obj.content }}</p>

            <p>{{ obj.updated }}</p>

            <p>{{ obj.timestamp }}</p>

            <a href="{% url 'posts:delete' id=obj.id %}">Delete post</a>
            <a href="{% url 'posts:edit' id=obj.id %}">Edit post</a>
            <br>
        {% endfor %}
    </div>
{% endblock content %}
