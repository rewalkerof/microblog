<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
<a href="{% url 'posts:create' %}"><i>Create a new post</i></a>
{% for obj in  object_list %}
    <br>
    <a href="{% url 'posts:detail' obj.id %}">{{ obj.title }}</a><br>
    {{ obj.id }}
    <br>
    {{ obj.title }}
    <br>
    {{ obj.content }}
    <br>
    {{ obj.updated }}
    <br>
    {{ obj.timestamp }}
    <br>
    <a href="{% url 'posts:edit' id=obj.id %}">Edit post</a>
    <br>
{% endfor %}
</body>
</html>
