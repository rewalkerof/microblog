{% extends 'base.html' %}

{% block title %}{{ block.super }} | {{ instance.title }}{% endblock title %}

{% block content %}

    <h1>{{ title }}</h1>
    <div class="container">
        <p>{{ instance.id }}</p>
        <p>{{ instance.title }}</p>
        <p>{{ instance.content }}</p>
        <p>{{ instance.updated }}</p>
        <p>{{ instance.timestamp }}</p>
        <a href="{{ instance.get_absolute_url }}">Return</a>
    </div>

{% endblock content %}
